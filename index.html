<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <i class="bi bi-shop me-2"></i>
          <span>POS SYSTEM</span>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <button class="btn btn-link" id="nav-customer">
              <i class="bi bi-person-lines-fill me-2"></i>
              <span>Customer</span>
            </button>
          </li>
          <li>
            <button class="btn btn-link" id="nav-item">
              <i class="bi bi-box-seam me-2"></i>
              <span>Items</span>
            </button>
          </li>
          <li>
            <button class="btn btn-link" id="nav-order">
              <i class="bi bi-cart-check-fill me-2"></i>
              <span>Place Order</span>
            </button>
          </li>
        </ul>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div id="main-content" class="container-fluid px-4"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/app.js" type="module"></script>
  </body>
</html>
